---
layout: default
---

{% for post in site.posts %}
<header>
  <h1>Posts</h1>
  <hr>
</header>
<article>
  <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <time datetime="{{ post.date }}">{{ post.date | date: "%b %d, %Y" }}</time>
  <p>
    {{ post.excerpt }}
  </p>
  <p><a href="{{ post.url }}">Read Post</a></p>
</article>
{% endfor %}
